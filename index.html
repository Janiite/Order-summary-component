<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>


</head>

<body>
  <main>
    <div class="card">
      <img class="image-one" src="images/illustration-hero.svg" alt="illustration-hero">
      <div class="info">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
      </div>
      
      <div class="payment">
        <p><img src="images/icon-music.svg" alt="icon-music"></p>
        <div class="plan">
          <p class="plan-name">Annual Plan</p>
          <p class="plan-summ">$59.99/year</p>
        </div>
        
        <a href="index.html" target="_blank" rel="noopener noreferrer">Change</a>
      </div>
      <div class="buttons">
        <button>Proceed to Payment</button>
        <a href="#">Cancel Order</a>
      </div>
    </div>
  </main>
</body>

</html>
